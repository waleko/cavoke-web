language: node_js

node_js:
  - "12"

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

cache:
  directories:
     - ./node_modules

install: npm install

script:
  - npm run test -- --no-watch --no-progress --browsers=ChromeHeadlessCI

before_deploy: npm build

deploy:
  provider: firebase
  token: $FIREBASE_TOKEN
