<div class="col-md-4">
  <div class="card mb-4">
    <img class="card-img-top" src="//placeimg.com/290/180/any" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{name}}</h5>
      <p class="card-text">{{description}}</p>
      <p style="color: #d1d1d1">by {{creator_name}}</p>
      <a href="/game?type={{type_id}}" class="btn btn-outline-dark btn-sm">Play</a>
    </div>
  </div>
</div>
