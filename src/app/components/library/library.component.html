<app-color-bar title="Game library"></app-color-bar>
<section class="ftco-section">
  <div class="container">
    <p *ngIf="gameInfos.length < 1">No games available</p>
    <div class="row" *ngFor="let game_info of gameInfos">
      <div class="col-md-4">
        <div class="card mb-4">
          <img class="card-img-top" src="//placeimg.com/290/180/any" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">{{game_info.name}}</h5>
            <p class="card-text">{{game_info.description}}</p>
            <p style="color: #d1d1d1">by {{game_info.creator_display_name}}</p>
            <a href="/game?type={{game_info.game_type_id}}" class="btn btn-outline-dark btn-sm">Play</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
